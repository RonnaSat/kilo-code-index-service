services:
  qdrant:
    image: qdrant/qdrant:gpu-nvidia-latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      - QDRANT__GPU__INDEXING=1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    gpus: all
    volumes:
      - ./ollama:/root/.ollama
      - ./ollama-startup.sh:/ollama-startup.sh
    entrypoint: /bin/bash
    command:
      - /ollama-startup.sh
    restart: unless-stopped
